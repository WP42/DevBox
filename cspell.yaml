$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
dictionaryDefinitions:
  - name: WP42 Dictionary
    path: './.cSpell-WP42'
    addWords: true
  - name: DevBox Dictionary
    path: './.cSpell-DevBox'
    addWords: true
dictionaries:
  - WP42 Dictionary
  - DevBox Dictionary
ignorePaths:
  - 'node_modules'
  - '/.cSpell-WP42'
  - '/.cSpell-DevBox'
languageSettings:
  - languageID:
    - markdown
    caseSensitive: true